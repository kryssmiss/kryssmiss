<section class="container">
  <div class="row justify-content-center">
    <div class="col-xl-7 col-12">
      <form name="contactForm" id="contactForm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <div class="visually-hidden-focusable">
          <label id="honeypot-label" for="honeypot">Don't fill this out if you're human:</label>
          <input aria-labelledby="honeypot-label" id="honeypot" name="bot-field" />
        </div>
        <input aria-labelledby="honeypot-label" type="hidden" name="form-name" value="contactForm" />
        <div class="mb-3">
          <label id="name-label" for="name" class="form-label fw-bold">Name</label>
          <input class="form-control" aria-labelledby="name-label" type="text" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label id="email-label" for="email" class="form-label fw-bold">Email</label>
          <input class="form-control" aria-labelledby="email-label" type="email" name="email" id="email" placeholder="Your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="subject">Subject</label>
          <select class="form-select" name="subject" id="subject">
            <option value="">Please select</option>
            <option value="Business Inquiries">Business Inquiries</option>
            <option value="Sponsorship">Partnerships</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label id="message-label" for="message" class="form-label fw-bold">Message</label>
          <textarea aria-labelledby="message-label" class="form-control" name="message" id="message" rows="5" placeholder="Your message"></textarea>
        </div>
        <div class="form-check">
          <input aria-labelledby="consent-label" class="form-check-input" type="checkbox" name="consent" id="consent" >
          <label class="form-check-label" id="consent-label" for="consent">
            I understand that this form is storing my submitted information so I can be contacted.
          </label>
        </div>
        <div class="mt-3 mb-5">
          <button type="submit" class="btn btn-success">Get In Touch</button>
        </div>
      </form>
    </div>
  </div>
</section>
