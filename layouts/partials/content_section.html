{{ $section := .section }}

<section class="container">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-12">

      {{ if $section.title }}
        <h2 class="text-center mb-3 fw-bold">{{ $section.title }}</h2>
      {{ end }}

      {{ if $section.content }}
        <div>
          {{ partial "markdownify-block" $section.content }}
        </div>
      {{ end }}

    </div>
  </div>
</section>
