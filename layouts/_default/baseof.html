<!doctype html>
<html lang="en">
    <head>    

        <title>{{ if .Title }}{{ $.Title }} | {{ end }}{{ .Site.Title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{ .Params.excerpt | default .Site.Params.description }}"/>
        <link rel="stylesheet" href="{{ "assets/css/main.css" | relURL }}">
        {{ if .Site.Params.favicon }}
          <link rel="icon" href="{{ $.Site.Params.favicon | relURL }}">
        {{ end }}
        
    </head>
    <body>
        
        <div id="site-wrap">
        
          {{ partial "header.html" . }}
        
          <main>
            {{ block "content" . }}{{ end }}
          </main>
        
          {{ partial "footer.html" . }}
        
        </div>
        <script src="{{ "assets/js/init.js" | relURL }}"></script>
        <script src="{{ "assets/js/page-load.js" | relURL }}"></script>
    </body> 
</html>
