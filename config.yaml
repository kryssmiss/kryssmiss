title: Stackbit Bootstrap 5 Theme
baseURL: /
params:
  description: An ultra customizable Bootstrap 5 theme for Stackbit
  header:
    type: header
    title: Starter
    has_nav: true
    nav_links:
      - type: action
        label: Features
        url: /features
        style: none
      - type: action
        label: Blog
        url: /blog
        style: none
      - type: action
        label: About
        url: /about
        style: none
      - type: action
        label: Style Guide
        url: /style-guide
        style: none
      - type: action
        label: Contact Us
        url: /contact
        style: info
  footer:
    type: footer
    has_nav: true
    nav_links:
      - type: action
        label: Contact Us
        url: /contact
        style: link
      - type: action
        label: Privacy and Terms
        url: /terms
        style: link
    has_social: true
    social_links:
      - type: action
        label: Twitter
        url: 'https://twitter.com/'
        style: link
        new_window: true
      - type: action
        label: GitHub
        url: 'https://github.com/'
        style: link
        new_window: true
      - type: action
        label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: link
        new_window: true
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with
      <a href="https://www.stackbit.com/?utm_source=deployed-footer"
      target="_blank" rel="noopener">Stackbit</a>. Create yours <a
      href="https://app.stackbit.com/create?theme=starter&utm_source=deployed-footer"
      target="_blank" rel="noopener">now</a>
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true
